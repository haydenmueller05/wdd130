<body>
    <header>
        <div class="navbar">
            <div class="dropdown">
              <button class="dropbtn"><img class="swole-img" src="images/swole.png" alt="swole">
                <i class="fa fa-caret-down"></i>

              <div class="dropdown-content">
                <a href="index.html">Home</a>

          <div class="purpose-box">
            <hr>

            <hr>
        </div>
    <h1></h1>
    <div class="info-msg" style="text-align:center;width: 300px;margin: 0 auto";>
        <div class="log-form">
        <label class="exerciseform"for="exercise">Exercise:</label>
        <input type="text" id="exercise"><br>
        <label class="exerciseform" for="sets">Sets:</label>
        <select id="sets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        <label class="exerciseform" for="reps">Reps:</label>
        <input type="text" id="reps"><br>
        <label class="exerciseform" for="weight">Weight (kg):</label>
        <input type="text" id="weight"><br>
        <button onclick="logExercise()">Log Exercise</button>
        </div>
    </div>
    <h1></h1>
    <div class="info-msg" style="text-align:center;width: 300;margin: 0 auto";>
    <div class="exercise-log">
        <h2 class="exerciseform">Exercise Log</h2>
        <ul class="exerciseform" id="logList"></ul>
    </div>
